  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });

     // ===== base64url helpers =====
  function arrayBufferToBase64Url(buffer) {
    const bytes = new Uint8Array(buffer);
    let binary = '';
    for (let i = 0; i < bytes.byteLength; i++) binary += String.fromCharCode(bytes[i]);
    return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
  }
  function base64UrlToArrayBuffer(base64url) {
    base64url = base64url.replace(/-/g, '+').replace(/_/g, '/');
    while (base64url.length % 4) base64url += '=';
    const binary = atob(base64url);
    const bytes = new Uint8Array(binary.length);
    for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
    return bytes.buffer;
  }

  // ===== create (registration) =====
  async function webauthnCreate(optionsFromServer) {
    // convert fields from base64url -> ArrayBuffer
    optionsFromServer.challenge = base64UrlToArrayBuffer(optionsFromServer.challenge);
    if (optionsFromServer.user && optionsFromServer.user.id) {
      optionsFromServer.user.id = base64UrlToArrayBuffer(optionsFromServer.user.id);
    }
    if (optionsFromServer.excludeCredentials) {
      optionsFromServer.excludeCredentials = optionsFromServer.excludeCredentials.map(c => ({
        type: c.type,
        id: base64UrlToArrayBuffer(c.id)
      }));
    }

    // force platform authenticator + require user verification (biometric)
    optionsFromServer.authenticatorSelection = optionsFromServer.authenticatorSelection || {};
    optionsFromServer.authenticatorSelection.authenticatorAttachment = "platform";
    optionsFromServer.authenticatorSelection.userVerification = "required";

    const cred = await navigator.credentials.create({ publicKey: optionsFromServer });
    return {
      id: cred.id,
      rawId: arrayBufferToBase64Url(cred.rawId),
      type: cred.type,
      attestationObject: arrayBufferToBase64Url(cred.response.attestationObject),
      clientDataJSON: arrayBufferToBase64Url(cred.response.clientDataJSON)
    };
  }

  // ===== get (authentication) =====
  async function webauthnGet(optionsFromServer) {
    optionsFromServer.challenge = base64UrlToArrayBuffer(optionsFromServer.challenge);
    if (optionsFromServer.allowCredentials) {
      optionsFromServer.allowCredentials = optionsFromServer.allowCredentials.map(c => ({
        type: c.type,
        id: base64UrlToArrayBuffer(c.id)
      }));
    }
    optionsFromServer.userVerification = optionsFromServer.userVerification || "required";

    const assertion = await navigator.credentials.get({ publicKey: optionsFromServer });
    return {
      id: assertion.id,
      rawId: arrayBufferToBase64Url(assertion.rawId),
      type: assertion.type,
      authenticatorData: arrayBufferToBase64Url(assertion.response.authenticatorData),
      clientDataJSON: arrayBufferToBase64Url(assertion.response.clientDataJSON),
      signature: arrayBufferToBase64Url(assertion.response.signature),
      userHandle: assertion.response.userHandle ? arrayBufferToBase64Url(assertion.response.userHandle) : null
    };
  }

  // expose to window
  window.webauthnCreate = webauthnCreate;
  window.webauthnGet = webauthnGet;
  </script>
